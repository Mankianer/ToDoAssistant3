name: Docker Image CI - snapshot

on:
  push:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      registry: ghcr.io
      release-task: immutableSnapshot

    steps:
      - uses: actions/checkout@v3
      - name: Login to Github Packages
        uses: docker/login-action@v1
        with:
          registry: ${{ env.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Set up env-variables
        run: |
          if [ "${{ github.ref_name }}" == "develop" ]; then
            echo "release-task=candidate ${{ github.event_name }}"
          fi
          echo ref: ${{ github.ref_name }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: all

      - name: run?
        run: docker buildx ls

      - name: run build-container
        run: docker run -d --name build -v ${PWD}:/home/gradle gradle:jdk18 gradle --foreground

      - name: build jar
        run: docker run exec build gradle ${release-task} bootJar

      - name: export version
        run: | 
          echo "version=$(docker exec build sh -c 'gradle properties ${release-task} | grep ^version: | cut -d":" -f2-')" >> $GITHUB_ENV

      - name: build images
        run: |
          docker buildx  build . -t ${registry}/mankianer/todoassistant3:arm64-${version} --platform linux/arm64
          docker buildx  build . -t ${registry}/mankianer/todoassistant3:amd64-${version} --platform linux/amd64

      - name: push images
        run: |
          docker push ${registry}/mankianer/todoassistant3:arm64-${version}
          docker push ${registry}/mankianer/todoassistant3:amd64-${version}

      - name: push image-manifest
        run: |
          docker manifest create ${registry}/mankianer/todoassistant3:${version} ${registry}/mankianer/todoassistant3:amd64-${version} ${registry}/mankianer/todoassistant3:arm64-${version}
          docker manifest push ${registry}/mankianer/todoassistant3:${version}
