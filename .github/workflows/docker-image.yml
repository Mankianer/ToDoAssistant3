name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:


  build:

    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/checkout@v3
      - name: run gradlew bootJar
        run: |
          ./gradlew bootJar
      - uses: pguyot/arm-runner-action@v2
        id: build_image
        with:
          base_image: raspios_lite_arm64:latest
          commands: |
            ls -al
            sudo apt-get install -yq podman
            sudo echo "unqualified-search-registries = ['docker.io']" >> /etc/containers/registries.conf
            podman build --file Dockerfile_pi-build --tag ghcr.io/mankianer/todoassistant3:arm64 .
            podman login -u ${{ github.actor }} -p ${{ secrets.GHCR_PAT }} ghcr.io 
            podman push ghcr.io/mankianer/todoassistant3:arm64
      - name: Login to Github Packages
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      - name: Build the Docker image for amd64
        run: docker build . --file Dockerfile --tag ghcr.io/mankianer/todoassistant3:amd64
      - name: Push the Docker image for amd64
        run: docker push ghcr.io/mankianer/todoassistant3:amd64


